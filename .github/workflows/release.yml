name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ""
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        shell: bash
        run: |
          mkdir -p dist
          bin="karl-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o "dist/$bin" .

      - name: Package (Unix)
        if: matrix.goos != 'windows'
        shell: bash
        run: |
          bin="karl-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          (cd dist && tar -czf "${bin}.tar.gz" "$bin")

      - name: Package (Windows)
        if: matrix.goos == 'windows'
        shell: pwsh
        run: |
          $bin = "karl-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          Compress-Archive -Path "dist/$bin" -DestinationPath "dist/$bin.zip" -Force

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
